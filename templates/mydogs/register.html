<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-{{ nonce }}' https://cdn.jsdelivr.net; style-src 'self' 'nonce-{{ nonce }}' https://cdn.jsdelivr.net; img-src 'self' data:;">
    <title>Register</title>
    <!-- Подключение стилей с использованием nonce -->
    <link rel="stylesheet" href="{% static 'rest_framework/css/bootstrap.min.css' %}" nonce="{{ nonce }}">
    <link rel="stylesheet" href="{% static 'rest_framework/css/bootstrap-tweaks.css' %}" nonce="{{ nonce }}">
    <link rel="stylesheet" href="{% static 'rest_framework/css/prettify.css' %}" nonce="{{ nonce }}">
    <link rel="stylesheet" href="{% static 'rest_framework/css/default.css' %}" nonce="{{ nonce }}">
    <link rel="stylesheet" href="{% static 'styles.css' %}" nonce="{{ nonce }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" nonce="{{ nonce }}">
    <!-- Подключение скриптов с использованием nonce -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" nonce="{{ nonce }}"></script>
    <script src="{% static 'rest_framework/js/jquery-3.7.1.min.js' %}" nonce="{{ nonce }}"></script>
    <script src="{% static 'rest_framework/js/ajax-form.js' %}" nonce="{{ nonce }}"></script>
    <script src="{% static 'rest_framework/js/csrf.js' %}" nonce="{{ nonce }}"></script>
    <script src="{% static 'rest_framework/js/bootstrap.min.js' %}" nonce="{{ nonce }}"></script>
    <script src="{% static 'rest_framework/js/prettify-min.js' %}" nonce="{{ nonce }}"></script>
    <script src="{% static 'rest_framework/js/default.js' %}" nonce="{{ nonce }}"></script>
    <script src="{% static 'rest_framework/js/load-ajax-form.js' %}" nonce="{{ nonce }}"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Register Page</h1>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button id="register-btn" type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <!-- Inline-скрипт с использованием nonce -->
        <script nonce="{{ nonce }}">
            document.getElementById('register-btn').addEventListener('click', function(event) {
                console.log("Форма отправлена!");
                // Место для дополнительной логики обработки формы
            });
        </script>
    </div>
    <!-- Inline-скрипт для выполнения общего действия -->
    <script nonce="{{ nonce }}">
        console.log("Страница регистрации загружена успешно.");
    </script>
</body>
</html>
